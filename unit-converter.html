<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0077cc;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0077cc;
      text-align: center;
    }
    .converter {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
    }
    label {
      display: block;
      margin: 8px 0 5px;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #0077cc;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #005fa3;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Multi Unit Converter</h1>
  </header>

  <div class="container">

    <!-- Length Converter -->
    <h2>Length Converter</h2>
    <div class="converter">
      <input type="number" id="length-value" placeholder="Enter value">
      <select id="length-from">
        <option value="meter">Meter</option>
        <option value="kilometer">Kilometer</option>
        <option value="centimeter">Centimeter</option>
        <option value="mile">Mile</option>
      </select>
      <select id="length-to">
        <option value="meter">Meter</option>
        <option value="kilometer">Kilometer</option>
        <option value="centimeter">Centimeter</option>
        <option value="mile">Mile</option>
      </select>
      <button onclick="convertLength()">Convert</button>
      <div class="result" id="length-result"></div>
    </div>

    <!-- Weight Converter -->
    <h2>Weight Converter</h2>
    <div class="converter">
      <input type="number" id="weight-value" placeholder="Enter value">
      <select id="weight-from">
        <option value="kilogram">Kilogram</option>
        <option value="gram">Gram</option>
        <option value="pound">Pound</option>
        <option value="ounce">Ounce</option>
      </select>
      <select id="weight-to">
        <option value="kilogram">Kilogram</option>
        <option value="gram">Gram</option>
        <option value="pound">Pound</option>
        <option value="ounce">Ounce</option>
      </select>
      <button onclick="convertWeight()">Convert</button>
      <div class="result" id="weight-result"></div>
    </div>

    <!-- Temperature Converter -->
    <h2>Temperature Converter</h2>
    <div class="converter">
      <input type="number" id="temp-value" placeholder="Enter value">
      <select id="temp-from">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
      <select id="temp-to">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
      <button onclick="convertTemp()">Convert</button>
      <div class="result" id="temp-result"></div>
    </div>

    <!-- Area Converter -->
    <h2>Area Converter</h2>
    <div class="converter">
      <input type="number" id="area-value" placeholder="Enter value">
      <select id="area-from">
        <option value="sqm">Square Meter</option>
        <option value="sqkm">Square Kilometer</option>
        <option value="sqcm">Square Centimeter</option>
        <option value="hectare">Hectare</option>
      </select>
      <select id="area-to">
        <option value="sqm">Square Meter</option>
        <option value="sqkm">Square Kilometer</option>
        <option value="sqcm">Square Centimeter</option>
        <option value="hectare">Hectare</option>
      </select>
      <button onclick="convertArea()">Convert</button>
      <div class="result" id="area-result"></div>
    </div>

    <!-- Volume Converter -->
    <h2>Volume Converter</h2>
    <div class="converter">
      <input type="number" id="volume-value" placeholder="Enter value">
      <select id="volume-from">
        <option value="liter">Liter</option>
        <option value="milliliter">Milliliter</option>
        <option value="gallon">Gallon</option>
        <option value="cubicmeter">Cubic Meter</option>
      </select>
      <select id="volume-to">
        <option value="liter">Liter</option>
        <option value="milliliter">Milliliter</option>
        <option value="gallon">Gallon</option>
        <option value="cubicmeter">Cubic Meter</option>
      </select>
      <button onclick="convertVolume()">Convert</button>
      <div class="result" id="volume-result"></div>
    </div>

  </div>

  <script>
    // Length
    function convertLength() {
      const value = parseFloat(document.getElementById("length-value").value);
      const from = document.getElementById("length-from").value;
      const to = document.getElementById("length-to").value;
      if (isNaN(value)) return showResult("length-result", "Enter value");
      const units = { meter: 1, kilometer: 1000, centimeter: 0.01, mile: 1609.34 };
      const result = value * units[from] / units[to];
      showResult("length-result", ${value} ${from} = ${result.toFixed(4)} ${to});
    }

    // Weight
    function convertWeight() {
      const value = parseFloat(document.getElementById("weight-value").value);
      const from = document.getElementById("weight-from").value;
      const to = document.getElementById("weight-to").value;
      if (isNaN(value)) return showResult("weight-result", "Enter value");
      const units = { kilogram: 1, gram: 0.001, pound: 0.453592, ounce: 0.0283495 };
      const result = value * units[from] / units[to];
      showResult("weight-result", ${value} ${from} = ${result.toFixed(4)} ${to});
    }

    // Temperature
    function convertTemp() {
      const value = parseFloat(document.getElementById("temp-value").value);
      const from = document.getElementById("temp-from").value;
      const to = document.getElementById("temp-to").value;
      if (isNaN(value)) return showResult("temp-result", "Enter value");
      let c;
      if (from === "celsius") c = value;
      else if (from === "fahrenheit") c = (value - 32) * 5/9;
      else c = value - 273.15;
      let result;
      if (to === "celsius") result = c;
      else if (to === "fahrenheit") result = (c * 9/5) + 32;
      else result = c + 273.15;
      showResult("temp-result", ${value} ${from} = ${result.toFixed(2)} ${to});
    }

    // Area
    function convertArea() {
      const value = parseFloat(document.getElementById("area-value").value);
      const from = document.getElementById("area-from").value;
      const to = document.getElementById("area-to").value;
      if (isNaN(value)) return showResult("area-result", "Enter value");
      const units = { sqm: 1, sqkm: 1e6, sqcm: 0.0001, hectare: 10000 };
      const result = value * units[from] / units[to];
      showResult("area-result", ${value} ${from} = ${result.toFixed(4)} ${to});
    }

    // Volume
    function convertVolume() {
      const value = parseFloat(document.getElementById("volume-value").value);
      const from = document.getElementById("volume-from").value;
      const to = document.getElementById("volume-to").value;
      if (isNaN(value)) return showResult("volume-result", "Enter value");
      const units = { liter: 1, milliliter: 0.001, gallon: 3.78541, cubicmeter: 1000 };
      const result = value * units[from] / units[to];
      showResult("volume-result", ${value} ${from} = ${result.toFixed(4)} ${to});
    }

    // Helper
    function showResult(id, text) {
      document.getElementById(id).innerText = text;
    }
  </script>
</body>
</html>
