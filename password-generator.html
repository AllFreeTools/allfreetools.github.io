<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2c2f38;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0077cc;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      background: #3b4249;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0077cc;
      text-align: center;
    }
    label {
      display: block;
      margin: 8px 0;
      color: white;
    }
    input[type="number"], input[type="checkbox"] {
      margin-right: 10px;
    }
    button {
      background: #0077cc;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background: #005fa3;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
      text-align: center;
      word-break: break-all;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f9f9f9;
      color: black;
    }
  </style>
</head>
<body>
  <header>
    <h1>Password Generator</h1>
  </header>

  <div class="container">
    <h2>Create a Strong Password</h2>
    <label>
      Length: 
      <input type="number" id="length" value="12" min="4" max="50">
    </label>
    <label><input type="checkbox" id="uppercase" checked> Include Uppercase Letters</label>
    <label><input type="checkbox" id="lowercase" checked> Include Lowercase Letters</label>
    <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
    <label><input type="checkbox" id="symbols"> Include Symbols</label>

    <button onclick="generatePassword()">Generate Password</button>
    <div class="result" id="password"></div>
    <button onclick="copyPassword()">Copy to Clipboard</button>
  </div>

  <script>
    function generatePassword() {
      const length = document.getElementById("length").value;
      const includeUppercase = document.getElementById("uppercase").checked;
      const includeLowercase = document.getElementById("lowercase").checked;
      const includeNumbers = document.getElementById("numbers").checked;
      const includeSymbols = document.getElementById("symbols").checked;

      const uppercaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lowercaseChars = "abcdefghijklmnopqrstuvwxyz";
      const numberChars = "0123456789";
      const symbolChars = "!@#$%^&*()_+[]{}|;:,.<>?";

      let allChars = "";
      if (includeUppercase) allChars += uppercaseChars;
      if (includeLowercase) allChars += lowercaseChars;
      if (includeNumbers) allChars += numberChars;
      if (includeSymbols) allChars += symbolChars;

      if (allChars === "") {
        document.getElementById("password").innerText = "Please select at least one option!";
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        password += allChars.charAt(Math.floor(Math.random() * allChars.length));
      }

      document.getElementById("password").innerText = password;
    }

    function copyPassword() {
      const password = document.getElementById("password").innerText;
      if (password && password !== "Please select at least one option!") {
        navigator.clipboard.writeText(password);
        alert("Password copied to clipboard!");
      } else {
        alert("Generate a password first!");
      }
    }
  </script>
</body>
</html>
