<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Case Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2c2f38;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0077cc;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      background: #3b4249;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 15px;
      background: #444b52;
      color: white;
    }
    .btn {
      background: #0077cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 8px;
    }
    .btn:hover {
      background: #005fa3;
    }
    .result-box {
      background: #444b52;
      border-left: 4px solid #0077cc;
      padding: 10px;
      margin: 12px 0;
      border-radius: 6px;
      position: relative;
      color: white;
    }
    .result-title {
      font-weight: bold;
      margin-bottom: 5px;
      color: #33aaff;
    }
    .copy-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: #0077cc;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .copy-btn:hover {
      background: #005fa3;
    }
    .result-text {
      white-space: pre-wrap;
      margin-top: 5px;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Text Case Converter</h1>
  </header>

  <div class="container">
    <textarea id="inputText" placeholder="Enter your text here..."></textarea>
    <div>
      <button class="btn" onclick="convertText()">Convert</button>
      <button class="btn" onclick="clearAll()">Clear All</button>
    </div>

    <div class="result-box">
      <span class="result-title">UPPERCASE</span>
      <button class="copy-btn" onclick="copyText('upperResult')">Copy</button>
      <div id="upperResult" class="result-text"></div>
    </div>

    <div class="result-box">
      <span class="result-title">lowercase</span>
      <button class="copy-btn" onclick="copyText('lowerResult')">Copy</button>
      <div id="lowerResult" class="result-text"></div>
    </div>

    <div class="result-box">
      <span class="result-title">Capitalize (first letter)</span>
      <button class="copy-btn" onclick="copyText('capitalResult')">Copy</button>
      <div id="capitalResult" class="result-text"></div>
    </div>

    <div class="result-box">
      <span class="result-title">Title Case</span>
      <button class="copy-btn" onclick="copyText('titleResult')">Copy</button>
      <div id="titleResult" class="result-text"></div>
    </div>

    <div class="result-box">
      <span class="result-title">Sentence case</span>
      <button class="copy-btn" onclick="copyText('sentenceResult')">Copy</button>
      <div id="sentenceResult" class="result-text"></div>
    </div>
  </div>

  <script>
    function convertText() {
      let text = document.getElementById("inputText").value;

      // UPPERCASE
      document.getElementById("upperResult").innerText = text.toUpperCase();

      // lowercase
      document.getElementById("lowerResult").innerText = text.toLowerCase();

      // Capitalize (first letter only)
      let capText = text.toLowerCase();
      if (capText.length > 0) {
        capText = capText.charAt(0).toUpperCase() + capText.slice(1);
      }
      document.getElementById("capitalResult").innerText = capText;

      // Title Case
      let words = text.toLowerCase().split(" ");
      for (let i = 0; i < words.length; i++) {
        if (words[i].length > 0) {
          words[i] = words[i][0].toUpperCase() + words[i].substr(1);
        }
      }
      document.getElementById("titleResult").innerText = words.join(" ");

      // Sentence Case
      let sentences = text.toLowerCase().split(/([.!?]\s*)/);
      for (let i = 0; i < sentences.length; i++) {
        if (sentences[i].length > 0) {
          sentences[i] = sentences[i].charAt(0).toUpperCase() + sentences[i].substr(1);
        }
      }
      document.getElementById("sentenceResult").innerText = sentences.join("");
    }

    function copyText(id) {
      let text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied: " + text);
      });
    }

    function clearAll() {
      document.getElementById("inputText").value = "";
      document.getElementById("upperResult").innerText = "";
      document.getElementById("lowerResult").innerText = "";
      document.getElementById("capitalResult").innerText = "";
      document.getElementById("titleResult").innerText = "";
      document.getElementById("sentenceResult").innerText = "";
    }
  </script>
</body>
</html>
